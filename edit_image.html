<!DOCTYPE html>
<html lang="en" style="visibility: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/edit-image.css" />
  </head>
  <body>
    <div class="edit-image-container">
      <div class="mb-3 container">
        <div class="d-flex justify-content-between">
          <img
            src="images/ic-back.svg"
            alt="back"
            class="back-to-home"
            onclick="backToHome()"
          />
          <span class="logout" onclick="logout()">Logout</span>
        </div>
      </div>

      <div class="mb-3 container">
        <label for="formFile" class="form-label">素材1</label>
        <div class="d-flex">
          <input class="form-control shadow file" type="file" id="formFile1" />

          <button class="btn-delete" onclick="resetFile('formFile1')">
            <img src="images/ic-delete.svg" alt="delete" />
          </button>
        </div>
        <p class="mt-2 text-primary">画像を png or jpg にコンバートする</p>
      </div>

      <div class="mb-3 container">
        <label for="formFile" class="form-label">素材2</label>

        <div class="d-flex">
          <input
            class="form-control shadow-sm file"
            type="file"
            id="formFile2"
          />
          <button class="btn-delete" onclick="resetFile('formFile2')">
            <img src="images/ic-delete.svg" alt="delete" />
          </button>
        </div>
        <p class="mt-2 text-primary">画像を png or jpg にコンバートする</p>
      </div>

      <div class="mb-3 container">
        <label for="formFile" class="form-label">素材3</label>

        <div class="d-flex">
          <input
            class="form-control shadow-lg file"
            type="file"
            id="formFile3"
          />
          <button class="btn-delete" onclick="resetFile('formFile3')">
            <img src="images/ic-delete.svg" alt="delete" />
          </button>
        </div>
        <p class="mt-2 text-primary">画像を png or jpg にコンバートする</p>
      </div>

      <div class="mb-3 container">
        <label for="formFile" class="form-label">素材4</label>

        <div class="d-flex">
          <input
            class="form-control shadow-lg file"
            type="file"
            id="formFile4"
          />
          <button class="btn-delete" onclick="resetFile('formFile4')">
            <img src="images/ic-delete.svg" alt="delete" />
          </button>
        </div>
        <p class="mt-2 text-primary">画像を png or jpg にコンバートする</p>
      </div>

      <div class="container">
        <label for="formFile" class="form-label">素材5</label>

        <div class="d-flex">
          <input
            class="form-control shadow-lg file"
            type="file"
            id="formFile5"
          />
          <button class="btn-delete" onclick="resetFile('formFile5')">
            <img src="images/ic-delete.svg" alt="delete" />
          </button>
        </div>
        <p class="mt-2 text-primary">画像を png or jpg にコンバートする</p>
      </div>

      <div class="container">
        <input
          class="form-control shadow-lg file"
          type="file"
          id="formFile6"
          style="visibility: hidden; position: absolute"
        />
      </div>

      <div class="mt-4 container text-center button-function">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary me-2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal1"
        >
          AR生成
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal1"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">確認通知</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                「既存のQRが今回の素材で上書き更新されます、よろしいですか？」
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  id="create-ar"
                >
                  はい
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  いいえ
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal2"
        >
          素材一括クリア
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal2"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">確認通知</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                「既存の素材がクリアされますがよろしいですか？」
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  onclick="clearAll()"
                >
                  はい
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  いいえ
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/common.js"></script>
    <script src="javascript/edit_image.js"></script>
  </body>
</html>
